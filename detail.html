<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(255, 85, 200);
            color: white;
            border-bottom: 1px solid transparent;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3 ease;
        }

        .logo h1 {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-items {
            display: flex;
            gap: 20px;
            margin-right: 40px;
        }

        .menu-items a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Responsive menu for smaller screens */
        @media (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: white;
                padding: 10px;
                border: 1px solid #e6e6e6;
                border-radius: 8px;
                width: 150px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-items.show {
                display: flex;
            }
        }

        /* Back button styles */
        .back-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            margin-top: 80px; /* Adjusted margin to account for fixed header */
            margin-left: 90%;
        }

        .back-button {
            background-color: rgb(255, 85, 200);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgb(255, 117, 225);
        }

        /* Container for product details */
        .product-detail-container {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            width: 80%;
            gap: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Product image styles */
        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .product-image p {
            font-size: 18px;
            color: #999;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Product details styles */
        .product-details {
            flex: 1.5;
        }

        .product-details h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: rgb(255, 85, 200);
        }

        .product-details p {
            font-size: 18px;
            margin: 5px 0;
            color: #555;
        }

        .stars {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 24px;
            color: #ccc;
        }

        .star.filled {
            color: rgb(255, 117, 225);
        }

        /* Links for product and website */
        .product-link, .website-link {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: rgb(255, 85, 200);
            text-decoration: none;
        }

        .product-link:hover, .website-link:hover {
            text-decoration: underline;
        }

        #wishlist-select {
            width: 20%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
            color: rgb(255, 85, 200);
        }

        #wishlist-select:focus {
            outline: none;
            border-color: rgb(255, 117, 225);
        }

        /* Add to Wishlist Button */
        #add-to-wishlist {
            background-color: rgb(255, 85, 200);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-to-wishlist:hover {
            background-color: rgb(255, 117, 225);
        }

        footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        footer ul li {
            margin: 0 15px;
        }

        footer ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        footer p {
            font-size: 12px;
            color: rgb(255, 85, 200);
        }

        @media (max-width: 768px) {
            .btn {
                font-size: 12px;
            }

            .description-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar Header -->
<header class="navbar">
    <div class="logo">
        <h1>BEAUTY FINDER</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="menu-items">
        <a href="homepage.html">Home</a>
        <a href="wishlist.html">Wishlist</a>
    </nav>
</header>

<!-- Back Button -->
<div class="back-button-container">
    <button class="back-button" id="back-button">← Back</button>
</div>

<!-- Product Detail Container -->
<div class="product-detail-container">
    <div class="product-image">
        <img id="product-img" src="" alt="Product Image">
    </div>
    <div class="product-details">
        <h2 id="product-name">Product Name</h2>
        <p id="product-brand"><strong>Brand:</strong> Brand Name</p>
        <p id="product-price"><strong>Price:</strong> $0.00</p>
        <p id="product-type"><strong>Type:</strong> Product Type</p>
        <p id="product-description"><strong>Description:</strong> Product Description</p>

        <!-- Star Rating Display -->
        <div class="stars" id="star-rating">
            <!-- Star rating will be inserted here dynamically -->
        </div>

        <!-- Links for Product and Website -->
        <a id="product-link" href="#" target="_blank" class="product-link">View Product</a>
        <a id="website-link" href="#" target="_blank" class="website-link">Visit Website</a>
        <select id="wishlist-select">
            <option value="" disabled selected>Select a wishlist</option>
        </select>
        <button id="add-to-wishlist">Add to Selected Wishlist</button>
    </div>
</div>
<footer>
    <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
    </ul>
    <p>&copy; BEAUTY FINDER.Beauty Unveiled, Confidence Revealed.</p>
</footer>

<script src="detail.js"></script>

</body>
</html>
