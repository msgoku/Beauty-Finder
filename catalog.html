<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Finder - Your Makeup Destination</title>
    <style>
          body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            border-bottom: 1px solid transparent;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3 ease;
        }

        .scrolled {
            background-color: rgb(255, 117, 225); /* Pink background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar.scrolled .menu-items a,.navbar.scrolled .logo h1 {
            color: white; /* Change text color to white */
        }


        .logo h1 {
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-items {
            display: flex;
            gap: 20px;
            margin-right: 40px;
        }

        .menu-items a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        /* Responsive menu for smaller screens */
        @media (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: white;
                padding: 10px;
                border: 1px solid #e6e6e6;
                border-radius: 8px;
                width: 150px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-items.show {
                display: flex;
            }
        }

        .hero {
            height: 800px; /* Set height as per your preference */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 800px; /* Match the height of .hero */
            object-fit: cover;
            z-index: -1;
        }

        .hero h2 {
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }


        .search-bar {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid rgb(255, 117, 225); 
            border-radius: 5px;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .search-bar input[type="text"]::placeholder {
            color: rgb(255, 117, 225); 
            font-weight: normal;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            border-color: rgb(255, 85, 200); /* Darker pink on focus */
            box-shadow: 0px 4px 12px rgba(255, 117, 225, 0.4); /* Add a pink glow on focus */
        }

        .search-bar button {
            margin-top: 10px;
            width: 65%;  /* Matches the width style of input */
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(255, 117, 225); /* Same pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar button:hover {
            background-color: rgb(255, 85, 200); /* Darker pink on hover */
            box-shadow: 0px 6px 12px rgba(255, 117, 225, 0.4); /* Stronger shadow on hover */
        }

        .search-bar button:active {
            transform: scale(0.98); /* Subtle press effect */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Compressed shadow */
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
        }

        .product-item {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-item p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-item strong {
            color: rgb(255, 85, 200);
        }

        .stars {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .star {
            font-size: 20px;
            color: #ccc; /* Default empty star color */
            transition: color 0.3s ease;
        }

        .star.filled {
            color: rgb(255, 117, 225); /* Pink-filled star */
        }

        .details-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: rgb(255, 117, 225); /* Pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .details-button:hover {
            background-color: rgb(255, 85, 200); /* Darker pink on hover */
            box-shadow: 0px 4px 8px rgba(255, 117, 225, 0.4); /* Pink shadow */
        }

        .details-button:active {
            transform: scale(0.98); /* Press effect */
        }

        .price-filter {
            display: flex; /* Use flexbox for price inputs */
            gap: 5px; /* Space between min and max price inputs */
        }

        .search-bar input[type="text"],
        .search-bar button {
            padding: 12px;
            font-size: 18px;
            border: 2px solid rgb(255, 117, 225);
            border-radius: 5px;
        }

        .search-bar input[type="number"]{
            padding: 3px;
            font-size: 13px;
            border: 2px solid rgb(255, 117, 225);
            border-radius: 5px;
            margin-top: 4px;
        }

        .search-bar input[type="text"]:focus,
        .search-bar input[type="number"]:focus {
            outline: none;
            border-color: rgb(255, 85, 200);
        }

        footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        footer ul li {
            margin: 0 15px;
        }

        footer ul li a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        footer p {
            font-size: 12px;
            color: rgb(255, 85, 200);
        }

        @media (max-width: 768px) {
            .btn {
                font-size: 12px;
            }

            .description-container {
                padding: 40px 20px;
            }
        }

    </style>
</head>
